<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts it
    // to a path that the SPA router can handle
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))

    // Redirect to the index.html with the URL intact
    var segmentCount = 1; // Adjust this based on your GitHub Pages setup
    var redirectUrl = window.location.pathname.slice(0, -1);
    if (redirectUrl.indexOf('/') !== 0) {
      redirectUrl = '/' + redirectUrl;
    }
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      redirectUrl.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      redirectUrl.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
