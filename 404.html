<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TODD - Redirecting</title>
  <script>
    // Store the URL path in sessionStorage
    sessionStorage.redirect = location.href;
  </script>
  <!-- Immediately redirect to the base URL -->
  <meta http-equiv="refresh" content="0;URL='/TODD/'">
</head>
<body>
  <h1>Redirecting...</h1>
  <!-- Add this script to your public/index.html file -->
  <script>
    (function() {
      // Check if we need to restore the URL
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;

      if (redirect && redirect !== location.href) {
        // Restore the URL without changing the browser history
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</body>
</html>
