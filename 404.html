<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single-page apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This works by taking the current URL path and converting it to a
      // query parameter that gets passed to the homepage, which then
      // reconstructs the URL and uses History API to change the URL
      var segmentCount = 1; // Adjust this value based on your repo structure

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
  <!-- Add this script to the <head> of your public/index.html -->
  <script>
    // This script checks if the URL contains redirect parameters and
    // uses History API to redirect to the correct path
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;

      // Check if this is a redirect back from the 404 page
      var p = new URLSearchParams(window.location.search).get('p');
      if (p) {
        // Convert the query parameter back to a proper URL and navigate there
        var cleanPath = p.replace(/~and~/g, '&');
        var q = new URLSearchParams(window.location.search).get('q');

        history.replaceState(null, null,
          cleanPath + (q ? ('?' + q.replace(/~and~/g, '&')) : '') +
          window.location.hash
        );
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
