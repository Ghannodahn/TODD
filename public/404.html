<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | TODD</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #1a543f, #276749);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .content {
      width: 100%;
      max-width: 56rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      background-color: #38a169;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #48bb78;
    }
    .home-icon {
      margin-bottom: 1.5rem;
      color: #9ae6b4;
    }
    .arrow-icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Content -->
      <div class="text-center mb-10">
        <div class="flex justify-center mb-6 home-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">404 - Page Not Found</h1>
        <p class="text-lg text-green-100">
          Sorry, the page you're looking for isn't available.
        </p>
        <p class="max-w-xl mx-auto mt-3 text-green-200">
          Deep linking is not presently supported in this application.
          Please navigate back to the home page to continue.
        </p>
      </div>

      <!-- CTA Button -->
      <div class="flex justify-center">
        <a href="/TODD/" class="btn">
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 8 8 12 12 16"></polyline>
            <line x1="16" y1="12" x2="8" y2="12"></line>
          </svg>
          <span>Return to Home</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
